<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
$("#uploadImg").submit(function(event) {

    var formData = new FormData();
    formData.append("uploadFiles", $('[name="file"]')[0].files[0]);
    event.stopPropagation();
    event.preventDefault();
    $.ajax({
      url: $(this).attr("http://uploads.im/api?upload"),
      data: formData,
      processData: false,
      contentType: false,
      type: 'POST',
      success: function(data) {
        alert("Success");
        console.log(data);
        //call next func here
      }
    });
    return false;
  });
    </script>
  </head>
  <body>
  <form method="POST" id="uploadImg" enctype="multipart/form-data">
  <input type="file" name="file" />
  <input type="submit" value="consult hot dog expert">
  </form>
  </body>
</html>
