<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
    function getResponse() {
        $('#my-form').submit(function(e) {
            e.preventDefault();

            var data = new FormData();
            data.append("uploadFiles", $('[name="file"]')[0].files[0]);

            jQuery.ajax({
              url: 'http://uploads.im/api?upload',
              data: data,
              cache: false,
              contentType: false,
              processData: false,
              method: 'POST',
              success: function(data){
                 getURL(data);
              }
            });
        });
    }
    
    function getURL(data) {
        alert(JSON.parse(JSON.stringify(data)).data.img_url);
    }
    
</script>
</head>
<body>
    <form id="my-form" action="http://uploads.im/api?upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="submit!" onclick="getResponse()"/>
    </form>
</body>
</html>
