<!DOCTYPE html>
<html>
<head>
<script src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
    // initialize with your api key. This will also work in your browser via http://browserify.org/

    const app = new Clarifai.App({
     apiKey: 'daa61691c8ce41d8820694e320b50cd2'
    });
    
    function getResponse() {
        $('#my-form').submit(function(e) {
            e.preventDefault();

            var data = new FormData();
            data.append("uploadFiles", $('[name="file"]')[0].files[0]);

            jQuery.ajax({
              url: 'http://uploads.im/api?upload',
              data: data,
              cache: false,
              contentType: false,
              processData: false,
              method: 'POST',
              success: function(data){
                 $("#status").html("Please wait while the hot dog expert is thinking...");
                 findHotDog(data);
              }
            });
        });
    }
    
    function findHotDog(imgData) {
        var imgurl = JSON.parse(JSON.stringify(imgData)).data.img_url;
        
        app.models.predict(Clarifai.GENERAL_MODEL, imgurl).then(
            function(response) {
                var concepts = JSON.parse(JSON.stringify(response)).outputs[0].data.concepts;
                for(var i = 0; i < concepts.length; i++) {
                    if(concepts[i].name === "hotdog" || concepts[i].name === "hot dog") {
                       $("#status").html("This is a hot dog.");
                       return;
                    }
                }
                
                $("#status").html("This is not a hot dog.");
            },
            function(err) {
                alert(err);
            }
        );
    }
    
    
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#myImg')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
    
</script>
</head>
<body>
    <form id="my-form" action="http://uploads.im/api?upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this)" />
        <input type="submit" value="consult hot dog expert!" onclick="getResponse()" />
        <br><img id="myImg" src="#" alt=" " width="50%" height=auto>
    </form>
    <div id="status"></div>
</body>
</html>
