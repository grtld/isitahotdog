<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
    $('#my-form').submit(function(e) {
    e.stopPropagation();
    e.preventDefault();
        return false;
    });
});
</script>
</head>

    </form>
</body>
</html>
